<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Just Post It</title>
    <link rel="icon" href="https://w7.pngwing.com/pngs/336/922/png-transparent-colorful-letters-j-letter-j-colorful.png" type="image/x-icon">
</head>

<body style="background-color: #F1F1F1; padding-top: 10px">
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="" style="color: #FF4500; font-weight: bold; font-size: 30px">Just Post IT</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <form action="profile"><button class="btn btn-primary" type="submit" style="margin-right: 40px; color: black; background-color: white; border: solid #FF9A37; border-radius: 20px; width: 120px; box-shadow: 0px 0px 5px 2px #f4cc85">Профиль</button></form>
      </nav>
    </div>
  </header>

<section class="container box-section" style="height: 1100px; width: 1000px; background-color: #E5DFDA; border-radius: 25px; padding-top: 20px; padding-bottom: 400px">
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<h1 class="display-4 fw-normal" style="text-align: center; color: #6D6D6D; padding-top: 20px">Настройки</h1>
    <div class="space" style="padding: 20px; margin: 10px 225px 20px 225px; height: 450px; justify-content: center; display: flex; align-items: center; font-weight: bold">
        <form method="POST" action="/changeInformation">
            <div class="container">
                <label for="first_name" style="margin-top: 500px; margin-left: 180px"><b style="margin-left: 200px">Имя</b></label><br>
                <input type="text" style="margin-top: 10px; margin-left: 180px; height: 75px; width: 460px; border: solid #FF9A37; border-radius: 20px; box-shadow: 0px 0px 5px 2px #f4cc85; font-size: 35px" placeholder="" name="first_name">
                <br>

                <label for="last_name" style="margin-left: 200px; margin-top: 20px"><b style="margin-left: 170px">Фамилия</b></label><br>
                <input type="text" style="margin-top: 10px; height: 75px; margin-left: 180px; width: 460px; border: solid #FF9A37; border-radius: 20px; box-shadow: 0px 0px 5px 2px #f4cc85; font-size: 35px" placeholder="" name="last_name">
                <br>

                <label for="country" style="margin-top: 20px; margin-left: 170px"><b style="margin-left: 200px; margin-top: 20px">Страна</b></label><br>
                <input type="text" style="margin-top: 10px; margin-left: 180px; height: 75px; width: 460px; border: solid #FF9A37; border-radius: 20px; box-shadow: 0px 0px 5px 2px #f4cc85; font-size: 35px" placeholder="" name="country">
                <br>

                <label for="city" style="margin-top: 20px; margin-bottom: 10px; margin-left: 370px"><b>Город</b></label><br>
                <input type="text" style="height: 75px; width: 460px; margin-left: 180px; border: solid #FF9A37; border-radius: 20px; box-shadow: 0px 0px 5px 2px #f4cc85; font-size: 35px" placeholder="" name="city">

                <div style="margin-bottom: 20px;">
                    <label for="blog" style="margin-top: 20px; margin-bottom: 10px; margin-left: 370px"><b>О себе</b></label>
                    <textarea id="blog" style="height: 275px; width: 800px; border: solid #FF9A37; border-radius: 20px; box-shadow: 0px 0px 5px 2px #f4cc85; font-size: 35px; resize: vertical;" placeholder="" name="blog" oninput="limitTextarea(this, 100)"></textarea>
                    <div id="charCount" style="margin-left: auto; margin-right: auto; width: fit-content; margin-top: 10px; font-size: 18px; color: #888; text-align: center;"></div>
                </div>

                <script>
                    function limitTextarea(textarea, limit) {
                        var text = textarea.value;
                        if (text.length > limit) {
                            text = text.substring(0, limit);
                        }
                        textarea.value = text;
                        document.getElementById("charCount").textContent = "Количество символов: " + text.length;
                    }
                </script>

                <button type="submit" class="box">Изменить информацию</button>
            </div>
        </form>
    </div>
</section>
</div>
</body>
</html>
