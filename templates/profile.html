<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <section class="container" style="background-color: white; border-radius: 25px; padding-top: 20px; padding-bottom: 20px">

            <h1 class="display-4 fw-normal">Профиль</h1>
        </div>

        <div class="space" style="padding: 20px; border: 2px solid black; border-radius: 20px; margin: 10px 225px 20px 225px;
